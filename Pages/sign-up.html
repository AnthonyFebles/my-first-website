    <h1>Sign Up For Gaming News</h1>
    <form action="/form-url" method="post">
        <fieldset>
            <legend>New User</legend>

            <div>
                <label for="userName">User Name</label>
                <input type="text" name="user_name" id="userName">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" name="email_address" id="email">
            </div>

            <div>
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" name="phone_number" id="phoneNumber">
            </div>

            <div>
                <label for="signUp">Sign Up For Newsletter</label>
                <input type="checkbox" name="news_letter" id="signUp">
            </div>

            <div>
                <label for="bio">About You</label>
                <textarea name="about_you" id="bio"></textarea>
            </div>

            <div>
                <button type="submit">Sign Up</button>
            </div>
        </fieldset>
    </form>
